<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/stickers.css">
	<link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<title>Speffz Trainer</title>
</head>

<body>
	<div class="main content">
		<nav class="tab-bar">
			<ul class="tab-list horizontal">
				<li class="tab-list-item"><a href="/home.html">Edges</a></li>
				<li class="tab-list-item"><a href="/two-pieces.html">Edge Pairs</a></li>
				<li class="tab-list-item active"><a href="/corners.html">Corners</a></li>
			</ul>
		</nav>
		<div class="piece-frame">
			<div class="piece-parent">
				<svg class="piece corner" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path class="sticker sticker-primary"
						d="M99.9031 11L179.806 66.9031L99.9031 122.806L20 66.9031L99.9031 11Z" fill="white" />
					<path class="sticker sticker-secondary" d="M29 134L100 190V123L20 67L29 134Z" fill="#0797FF" />
					<path class="sticker sticker-tertiary" d="M171 134L100 190V123L180 67L171 134Z" fill="#B822FF" />
				</svg>
			</div>
		</div>
		<div class="letter-container ">
			<h1 id="content-letter" class="letter status-pending">
				?
			</h1>
		</div>
		<div class="scores-container ">
			<div class="scores scores-flex">
				<div class="score-correct">
					<span class="score-number" id="content-correct">0</span> correct
				</div>
				<div class="score-incorrect">
					<span class="score-number" id="content-incorrect">0</span> incorrect
				</div>
			</div>
		</div>
		<div class="buttons-container">
			<button class="button normal button-reset">Reset</button>
			<button class="button primary button-reveal">Reveal</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="/script/corners.js" type="module"></script>
</body>

</html>
